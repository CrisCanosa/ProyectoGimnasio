<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <base href="<%=basePath%>">

    <title>My JSP 'index.jsp' starting page</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td,
        th {
            border: 2px solid black;
            padding: 20px;
        }

        button {
            color: white;
            font-weight: bold;
            background-color: green;
            width: 100px;
            height: 25px;
            font-size: 15px;
        }
    </style>
    <script type="text/javascript">

        function guardar() {

            let nom = document.getElementById("nomb").value;
            let cat = document.getElementById("cat").value;
            let precio = document.getElementById("precio").value;
            let stock = document.getElementById("stock").value;

            let fila = "<tr><td>" + nom + "</td><td>" + cat + "</td><td>" + precio + "</td><td>" + stock + "</td></tr>";

            let btn = document.createElement("TR");
            btn.innerHTML = fila;
            document.getElementById("tabla").appendChild(btn);
        }
    </script>


</head>

<body>
    <label for="nomb"> Nombre: </label>
    <input id="nomb" name="nomb" type="text"><br>

    <label for="cat"> Categoria:</label>
    <input id="cat" name="cat" type="text"><br>

    <label for="precio">Precio: </label>
    <input id="precio" name="precio" type="text"><br>

    <label for="stock">Stock: </label>
    <input id="stock" name="stock" type="text"><br>
    
    <button id="btn_guardar" onclick="guardar()">Guardar</button><br><br>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
</body>
